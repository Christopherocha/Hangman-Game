<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>


	
</head>
<body>
	<header class="container-fluid">
		
	</header>
	<div id="wrapper">
		<div class="container">
			<div class="row">
				<section class="col-md-5 col-md-offset-1">
					<div id="image-container">
						<img src="assets/images/hangman.png" id="image" alt="image">
					</div>
					
				</section>
				<section class="col-md-5">
					<div class="row text-center">
						<div class="col-md-12">
							<div id="panel-heading">PRESS ANY KEY TO BEGIN!</div>
							<div id="wins">Wins</div>
							<div id="game-content">
								<div class="content" id="word-header">Current Word</div>
									<div id="word-content"></div>
								<div class="content" id="chance-header">Guesses Remaining</div>
								<div class="content" id="chances"></div>
								<div class="content" id="guessed-header">
									<span>Letters Already Guessed</span>
									<div id="guessed"></div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>		
	</div>
	<footer>
		
	</footer>
	<script type="text/javascript">
		window.onload = game.setup();
	</script>
</body>
</html>
